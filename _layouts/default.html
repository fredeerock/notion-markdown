<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <style>
    nav { margin-bottom: 2em; }
    nav a { margin-right: 1em; text-decoration: none; color: #3366cc; }
    nav a.active { font-weight: bold; color: #222; }
  </style>
</head>
<body>
  <nav>
    {% assign nav_pages = site.pages | where: "type", "Page" %}
    {% for p in nav_pages %}
      <a href="{{ p.url }}" {% if page.url == p.url %}class="active"{% endif %}>{{ p.title }}</a>
    {% endfor %}
  </nav>
  <main>
    {{ content }}
  </main>
</body>
</html>
